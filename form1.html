<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Validation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <form onsubmit="return validate()">
    <h3>Login</h3>

    <label for="email">Email:</label><br />
    <input type="email" id="em" placeholder="Enter email" required /><br /><br />

    <label for="password">Password:</label><br />
    <input type="password" id="password" placeholder="Enter password" required /><br /><br />

    <label for="confirmPassword">Confirm Password:</label><br />
    <input type="password" id="confirmPassword" placeholder="Re-enter password" required /><br /><br />

    <p id="errorMsg" style="color: red;"></p>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
